<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Coll Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f54d92f266.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class="container">
        <div class="signup form">
            <h2>Sign Up</h2>
            <div class="inputbox">
                <input type="text" required="required">
                <i class="fa-regular fa-user"></i>
                <span>Username</span>
            </div>
            <div class="inputbox">
                <input type="text" required="required">
                <i class="fa-solid fa-envelope"></i>
                <span>Email Address</span>
            </div>
            <div class="inputbox">
                <input type="text" required="required">
                <i class="fa-solid fa-phone"></i>
                <span>Phone No</span>
            </div>
            <div class="inputbox">
                <input type="text" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>Create Password</span>
            </div>
            <div class="inputbox">
                <input type="text" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>Confirm Password</span>
            </div>
            <div class="inputbox">
                <input type="submit" value="Create Account">
            </div>
            <p>Already a Member ? <a href="#" class="login">Login Here.</a></p>
        </div>

        <div class="signin form">
            <h2>Sign In</h2>
            <div class="inputbox">
                <input type="text" required="required">
                <i class="fa-regular fa-user"></i>
                <span>Username</span>
            </div>
            <div class="inputbox">
                <input type="text" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>Password</span>
            </div>
            <div class="inputbox">
                <input type="submit" value="Login">
            </div>
            <p>Not Register ? <a href="#" class="create">Register Here.</a></p>
        </div>
    </div>
    <script>
        let login = document.querySelector(".login");
        let create = document.querySelector(".create");
        let container = document.querySelector(".container");

        login.onclick = function(){
            container.classList.add("signinForm");
        }

        create.onclick = function(){
            container.classList.remove("signinForm");
        }
    </script>
</body>
</html>
